<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculater">
            <div class="row">
                <div class="screen screen--top">0</div>
            </div>
            <div class="row">
                <div class="screen screen--bottom">0</div>
            </div>

            <div class="row">
                <button class="button button--clear">CLEAR</button>
                <button class="button button--delete">DELETE</button>
            </div>

            <div class="row">
                <button class="button button--number">7</button>
                <button class="button button--number">8</button>
                <button class="button button--number">9</button>
                <button class="button button--divide">/</button>
            </div>

            <div class="row">
                <button class="button button--number">4</button>
                <button class="button button--number">5</button>
                <button class="button button--number">6</button>
                <button class="button button--multiply">*</button>
            </div>

            <div class="row">
                <button class="button button--number">1</button>
                <button class="button button--number">2</button>
                <button class="button button--number">3</button>
                <button class="button button--minus">-</button>
            </div>

            <div class="row">
                <button class="button button--number">0</button>
                <button class="button button--number">.</button>
                <button class="button button--equal">=</button>
                <button class="button button--plus">+</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
